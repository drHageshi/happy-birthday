<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.css"
      integrity="sha512-wCVOuVtxsXqrQK7tj9j4BvyfITQmpp7UE7mVilD7aieGLYFEIAa5UKTP1RapOf6dxQ9JIKAneakcyykWG4r4Ow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.js"
      integrity="sha512-ekWIiATJSaL5RWmBSap8JDgTMCIBCso5UFovYoMix+a4qFcVDryBcCt4P0kJA4kA0YtmnJuzfTcmb9+TIznIlg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="icon" type="image/x-icon" href="/images/legs.png" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>С Днем Рождения!</title>
  </head>
  <body>
    <div id="fullpage">
      <section class="block section section-1">
        <h1 class="big-text">С днем рождения, Даша Боброва!</h1>

        <div class="main-img"><img src="./images/dog.png" alt="#" /></div>
      </section>
      <section class="block section section-2">
        <h2 class="def-text">
          Мы подготовили для тебя небольшую презентацию...
        </h2>
        <div class="swiper swiper-img">
          <div class="swiper-wrapper">
            <div class="swiper-slide image-slide">
              <div>
                <img src="./images/1.png" alt="slide-1" />
              </div>
            </div>
            <div class="swiper-slide image-slide">
              <div>
                <img src="./images/2.png" alt="slide-2" />
              </div>
            </div>
            <div class="swiper-slide image-slide">
              <div>
                <img src="./images/3.png" alt="slide-3" />
              </div>
            </div>
            <div class="swiper-slide image-slide">
              <div>
                <img src="./images/4.png" alt="slide-4" />
              </div>
            </div>
            <div class="swiper-slide image-slide">
              <div>
                <img src="./images/5.png" alt="slide-5" />
              </div>
            </div>
            <div class="swiper-slide image-slide">
              <div>
                <img src="./images/6.png" alt="slide-6" />
              </div>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      <section class="block section section-3">
        <h2 class="def-text">...а так же видеопоздравление</h2>
        <div class="swiper swiper-video">
          <div class="swiper-wrapper video-wrapper">
            <div class="swiper-slide video-slide">
              <div>
                <iframe
                  width="1306"
                  height="710"
                  src="https://www.youtube.com/embed/dvND7YDFJAo"
                  title="ярик"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <div class="swiper-slide video-slide">
              <div>
                <iframe
                  width="1306"
                  height="710"
                  src="https://www.youtube.com/embed/SK-3RjmF1Ww"
                  title="Соня"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <div class="swiper-slide video-slide">
              <div>
                <iframe
                  width="1306"
                  height="710"
                  src="https://www.youtube.com/embed/sGKl193Pgtc"
                  title="Лера"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      <section class="block section section-4">
        <h2 class="def-text phrases">Вот еще немного твоих забавных фраз</h2>
        <div class="phrases-wrapper">
          <img src="./images/messages-1.png" alt="phrases-1" />
        </div>
      </section>
      <section class="block section section-5">
        <h2 class="def-text">и коллаж с нашими ассоциациями о тебе :)</h2>

        <div class="phrases-wrapper">
          <div class="phrases-part-left">
            <img src="./images/messages-2.png" alt="phrases-2" />
          </div>
          <div class="collage">
            <div class="collage-arrow">
              <img src="./images/collage-arrow.png" alt="arrow" />
            </div>
            <img src="./images/collage.png" alt="collage" />
          </div>
        </div>
      </section>
      <section class="block section section-6">
        <h2 class="def-text">Спасибо за внимание! До встречи :)</h2>
        <div class="swiper swiper-video-last">
          <div class="swiper-wrapper video-wrapper">
            <div class="swiper-slide video-slide">
              <div>
                <iframe
                  src="https://vk.com/video_ext.php?oid=383709290&id=456242842&hash=0f74fa577cc0e9e0"
                  width="1306"
                  height="710"
                  frameborder="0"
                  allowfullscreen="1"
                  allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
                ></iframe>
              </div>
            </div>
            <div class="swiper-slide video-slide">
              <div>
                <iframe
                  src="https://vk.com/video_ext.php?oid=383709290&id=456242843&hash=0a94a4fe6c71d596"
                  width="1306"
                  height="710"
                  frameborder="0"
                  allowfullscreen="1"
                  allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
                ></iframe>
              </div>
            </div>
            <div class="swiper-slide video-slide">
              <div>
                <iframe
                  src="https://vk.com/video_ext.php?oid=383709290&id=456242844&hash=4bc51264d4a38be2"
                  width="1306"
                  height="710"
                  frameborder="0"
                  allowfullscreen="1"
                  allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
                ></iframe>
              </div>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
    </div>
    <script>
      new fullpage("#fullpage", {
        anchors: [
          "section-1",
          "section-2",
          "section-3",
          "section-4",
          "section-5",
          "section-6",
        ],
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
